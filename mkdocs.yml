site_name: iceOS Documentation
repo_url: https://github.com/stef-writes/iceOSv1-A-

# Theme configuration --------------------------------------------------------
site_url: https://stef-writes.github.io/iceOSv1-A-
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

# Plugins -------------------------------------------------------------------
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
  - autorefs
  - include-markdown

# Navigation ----------------------------------------------------------------
nav:
  - Home: QUICKSTART.md
  - Guides:
      - Studio Flow: STUDIO_FLOW.md
      - Runtime Nodes: runtime_nodes.md
      - Vision Happy Path: vision_happy_path.md
      - Launch Plan: LAUNCH_PLAN.md
