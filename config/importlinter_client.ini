[importlinter]
root_package = ice_client
include_external_packages = true

[importlinter:contract:client-only-depends-on-core]
name = ice_client may import only ice_core (not app/orchestrator/builder/cli)
type = forbidden
source_modules =
    ice_client
forbidden_modules =
    ice_api
    ice_orchestrator
    ice_builder
    ice_cli

