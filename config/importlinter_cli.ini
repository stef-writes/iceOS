[importlinter]
root_package = ice_cli
include_external_packages = true

[importlinter:contract:cli-only-depends-on-core]
name = ice_cli may import only ice_core and ice_builder (not app/orchestrator/client)
type = forbidden
source_modules =
    ice_cli
forbidden_modules =
    ice_api
    ice_orchestrator
    ice_client

