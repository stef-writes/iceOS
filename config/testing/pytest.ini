[pytest]
addopts =
    --timeout=180
asyncio_mode = auto
markers =
    unit: quick unit tests
    wasm: tests that require or validate the WASM execution path
    integration: integration tests
    stress: resource- or OS-sensitive tests (may be skipped in CI)
    external: requires external network or API keys
    slow: longer-running tests not needed on every PR
filterwarnings =
    ignore:NL generator is temporarily disabled during protocol-compliance hardening:RuntimeWarning
    ignore:LLM node missing output_schema â€“ defaulting to:UserWarning
