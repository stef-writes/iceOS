[importlinter]
root_package = ice_builder
include_external_packages = true

[importlinter:contract:builder-only-depends-on-core]
name = ice_builder may import only ice_core (not app/orchestrator/cli/client)
type = forbidden
source_modules =
    ice_builder
forbidden_modules =
    ice_api
    ice_orchestrator
    ice_cli
    ice_client
