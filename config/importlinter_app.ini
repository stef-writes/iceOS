[importlinter]
root_package = ice_api
include_external_packages = true

[importlinter:contract:app-only-depends-on-core]
name = ice_api may import only ice_core (not orchestrator/builder)
type = forbidden
source_modules =
    ice_api
forbidden_modules =
    ice_orchestrator
    ice_builder
    ice_cli
    ice_client
