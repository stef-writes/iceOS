name: string_reverser
version: 1.0.0
description: "Reverses the supplied text"

type: tool  # treated as deterministic node

input_schema:
  type: object
  properties:
    text:
      type: string
  required: [text]

output_schema:
  type: object
  properties:
    reversed:
      type: string
  required: [reversed]

python_fn: |
  def execute(text: str) -> dict:
      """Return the reversed *text* â€“ no external side-effects."""
      return {"reversed": text[::-1]} 