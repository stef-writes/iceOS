name: web_search
description: Perform Google web searches
type: tool
config:
  tool: web.googleSearch
  input_mapping:
    query: context.search_query
    num_results: 5
    GOOGLE_API_KEY: secrets.GOOGLE_API_KEY
    GOOGLE_CSE_ID: secrets.GOOGLE_CSE_ID
  output_mapping:
    results: context.search_results
  secrets:
    - GOOGLE_API_KEY
    - GOOGLE_CSE_ID 