[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True
warn_unused_configs = True

[mypy-ice_sdk.tools.*]
# Tool metaprogramming makes static analysis noisy
allow_untyped_defs = True
allow_untyped_calls = True
ignore_errors = True

[mypy-ice_orchestrator.*]
ignore_errors = True

[mypy-ice_agents.*]
ignore_errors = True

[mypy-opentelemetry.*]
ignore_errors = True

[mypy-google.*]
ignore_errors = True

[mypy-ice_sdk.providers.*]
ignore_errors = True

[mypy-ice_sdk.base_node]
ignore_errors = True

[mypy-ice_sdk.utils.*]
ignore_errors = True

[mypy-ice_sdk.context.*]
ignore_errors = True 