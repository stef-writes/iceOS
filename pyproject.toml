google-generativeai = "0.4.0"
httpx = "^0.27.0"
networkx = "^3.1"
openai = "1.14.1"
opentelemetry-api = "^1.23.0"
opentelemetry-sdk = "^1.23.0"
packaging = "^23.2"
pydantic = "^2.4.2"
python-dotenv = "^1.0.0"
# Ensure build tooling is on a safe version (PYSEC-2025-49)
setuptools = ">=78.1.1"
# Ensure build tooling is on a safe version (PYSEC-2025-49)
sqlalchemy = "^2.0.23"
structlog = "^24.1.0"
typer = "^0.12.1"
watchdog = "^4.0.0"
tenacity = "^8.2.3"
