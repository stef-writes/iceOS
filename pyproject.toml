[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ice-os"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.8.0",
    "alembic>=1.12.1",
    "anthropic",
    "fastapi>=0.104.0",
    "google-generativeai>=0.3.0",
    "httpx>=0.27.0",
    "networkx>=3.1",
    "openai>=1.0.0",
    "opentelemetry-api>=1.23.0",
    "opentelemetry-sdk>=1.23.0",
    "packaging>=23.2",
    "pydantic>=2.4.2",
    "python-dotenv>=1.0.0",
    "python-multipart>=0.0.6",
    "sqlalchemy>=2.0.23",
    "structlog>=24.1.0",
    "tenacity>=8.2.3",
    "tiktoken>=0.5.1",
    "uvicorn>=0.24.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.2.5",
    "pytest-asyncio>=0.16.0",
    "pytest-cov>=4.1.0",
    "pytest-html>=4.1.1",
    "pytest-xdist>=3.3.1",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "pytest-randomly>=3.12.0",
    "coverage>=7.2.0",
    "black>=23.10.1",
    "isort>=5.12.0",
    "flake8>=6.1.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --junitxml=tests/output/test-results.xml
    --html=tests/output/test-report.html
    --self-contained-html
"""

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["app", "ice_sdk", "ice_tools", "ice_agents", "ice_orchestrator"]

[tool.poetry.group.test.dependencies]
coverage = "^7.2.0"
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-benchmark = "^4.0.0"
pytest-cov = "^4.1.0"
pytest-html = "^4.1.1"
pytest-metadata = "^3.0.0"
pytest-mock = "^3.12.0"
pytest-randomly = "^3.15.0"
pytest-timeout = "^2.2.0"
pytest-xdist = "^3.3.1"

[tool.poetry.group.lint.dependencies]
black = "^23.10.1"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.5.0"

