name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.3

      - name: Install deps (+dev)
        run: |
          set -euo pipefail
          # Ensure lock is compatible with current Poetry
          poetry lock --no-update || poetry lock
          poetry install --with dev --no-interaction --no-root

      - name: Run quality gate (lint + type + test)
        run: make ci

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
