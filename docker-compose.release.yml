services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-iceos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iceos}
      POSTGRES_DB: ${POSTGRES_DB:-iceos}
    volumes:
      - pg_release:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    image: iceos-api:release
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    # No dev env file in release; set only required env vars
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ICE_ALLOW_DEV_TOKEN: ${ICE_ALLOW_DEV_TOKEN:-0}
      ICE_API_TOKEN: ${ICE_API_TOKEN}
      ORG_BUDGET_USD: ${ORG_BUDGET_USD:-5.00}
      # Database (required): run migrations and require DB at startup
      ICEOS_RUN_MIGRATIONS: ${ICEOS_RUN_MIGRATIONS:-0}
      ICEOS_REQUIRE_DB: ${ICEOS_REQUIRE_DB:-1}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-iceos}:${POSTGRES_PASSWORD:-iceos}@postgres:5432/${POSTGRES_DB:-iceos}
      # Security headers
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      ALLOW_CORS_WILDCARD: ${ALLOW_CORS_WILDCARD:-0}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-localhost,127.0.0.1}
      # Optional telemetry (enable only if collector present)
      # OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      # OTEL_SERVICE_NAME: ice-api
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys\ntry:\n  with urllib.request.urlopen('http://localhost:8000/readyz', timeout=3) as r:\n    sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 10s
      timeout: 3s
      retries: 30
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

volumes:
  redis_data:
  pg_release:
